{% extends "loginTemplate.html" %}
{% block titutlo %} Faça seu login {% endblock %}
{% block conteudoLogin %}

<form method="POST" action="/LOGIN">
    {% csrf_token %}

    <div class="form-group">
        <label>Usuario</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" name="username">
        {{ formLogin.username.errors}}
    </div>

    <div class="form-group">
        <label>Senha</label>
        <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Senha" name="senha">
        {{ formLogin.senha.errors}}
    </div>
    <button type="submit" class="btn btn-primary btn-gradient">
        
        Sign In
    </button>
    <hr>
    <p class="text-center">
        Não possui conta ainda neh ? <a href="/REGISTER">CADASTRE-SE</a>
    </p>
    

</form>

{% endblock%}
