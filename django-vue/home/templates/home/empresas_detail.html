{% extends "layout.html" %}
{% block content %}

<p>{{ object.nm }}</p>


    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">CNPJ</th>
                
                <th scope="col">SITUACAO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- Colocando o icone verde se a Situação é ATIVA-->
                <td>{{ object.cnpj }}</td>
                {% if object.situacao == 'ATIVA' %}                              
                <td><span class="badge badge-success">{{ object.situacao }}</span></td>
                {% else %}
                <td><span class="badge badge-danger">{{ object.situacao }}</span></td>
                {% endif %}  
            </tr>
        </tbody>
    </table>

    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationCustom01" class="active">Nome Fantasia</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value={{ object.nmf }} readonly>
            
        </div>
        <div class="col-md-4 mb-2">
            <label for="validationCustom02" class="active">Porte</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value={{ object.porte }} readonly>
            
        </div>
        <div class="col-md-4 mb-2">
            
            <label for="validationCustom02" class="active">UF</label>
                <input type="text" class="form-control" id="validationCustomUsername" placeholder={{ object.uf }} aria-describedby="inputGroupPrepend" readonly>
                
            </div>
        </div>
    </div>



{% endblock %}
